<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>预定</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="../css/initialize.css"/>
    <link rel="stylesheet" href="../css/businessDetail.css"/>
</head>
<body>
<div class="wrap">
    <!-- 头部 模块开始-->

        <div class="headerwrap">

        <div class="data-middle">
            <div class="box1">
                <div>周一</div>
                <div>周二</div>
                <div>周三</div>
                <div>周四</div>
                <div>周五</div>
                <div>周六</div>
                <div>周日</div>
            </div>
            <div class="box">
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="special">7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="box">
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
            </div>
            <div class="box">
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
            </div>
            <div class="box">
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
            </div>
        </div>
        <div class="data-bottom">选择时间</div>
    </section>
    <!--日期信息 结束 -->

    <!-- 选桌点菜开始-->
    <section class="chooseTable">
        <div class="chooseTable-top">选桌/点菜</div>
        <div class="chooseTable-moddle">
            <div>选桌</div>
            <div> > </div>
        </div>
        <div class="chooseTable-bottom">
            <div>点菜</div>
            <div>共2个菜，25元 > </div>
        </div>
    </section>
    <!-- 选桌点菜结束-->
    <!-- 联系信息开始-->
    <section class="contactInfo">
        <div class="contactInfo-top">联系信息</div>
        <div class="contactInfo-bottom">就餐人数：</div>
        <div class="contactInfo-bottom">联系人：</div>
        <div class="contactInfo-bottom">联系电话：18888888888</div>
        <div class="contactInfo-bottom">备注：</div>
    </section>
    <!-- 联系信息结束-->
    <!-- 提交按钮开始-->
    <section class="submitBtn">
            <button class="btn"><a href="myOrderItem.html">提交订单</a></button>
    </section>
    <!-- 提交按钮结束-->


</div>
</body>
</html>
