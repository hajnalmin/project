<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>欢迎用户注册</title>
    <link rel="stylesheet" href="../css/initialize.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="wrap">
    <!-- header start-->
    <header>
        <div class="headerwrap">
            <i class="header-icon icon"></i>
            <p>注册</p>
        </div>
    </header>
    <!-- header start-->
    <!-- content start-->
    <section class="con-wrap">
        <div class="welcome"><h2>亲，下午好</h2></div>
        <div class="con-regist">
            <div class="box">
                <input type="text" placeholder="请输入手机号" required/>
            </div>
            <div class="box">
                <input type="text" placeholder="请输入昵称" required/>
            </div>
            <div class="box">
                <input type="password" placeholder="密码：8位到20位密码" required/>
            </div>
            <div class="box">
                <input type="password" placeholder="请再次输入密码"/>
            </div>
            <div class="box">
                <div class="button"><a href="login.html">登录</a></div>
            </div>
        </div>

    </section>
    <!-- content start-->

</div>
</body>
</html>
