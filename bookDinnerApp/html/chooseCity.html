<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择城市</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../css/initialize.css"/>
    <link rel="stylesheet" href="../css/immediatelyOrder.css"/>
</head>
<body>
<div class="wrap">
    <!-- 头部 模块开始-->
    <header>
        <div class="headerwrap">
            <a href="index.html"><i class="order-icons header-icon"></i></a>
            <p>选择城市</p>
        </div>
    </header>
    <!-- 头部 模块结束-->

    <!-- 选择城市 模块开始-->
    <section class="content">
        <div class="city-top">选择城市</div>
        <div class="city-middle"><a href="index.html">昆明</a></div>
        <div class="city-top">热门城市</div>
        <div class="citys-bottom">
            <div class="citys-bottom-title">A</div>
            <div>
                <ul class="citys-bottom-items">
                    <li>鞍山</li>
                    <li>安阳</li>
                </ul>
            </div>
        </div>
        <div class="citys">
            <div class="citys-bottom-title">B</div>
            <div>
                <ul class="citys-bottom-items">
                    <li>北京</li>
                    <li>北海</li>
                    <li>宝山</li>
                </ul>
            </div>
        </div>
        <div class="citys">
            <div class="citys-bottom-title">C</div>
            <div>
                <ul class="citys-bottom-items">
                    <li>楚雄</li>
                    <li>潮州</li>
                    <li>从化</li>
                    <li>常州</li>
                    <li>承德</li>
                    <li>长春</li>
                </ul>
            </div>
        </div>
        <div class="citys">
            <div class="citys-bottom-title">D</div>
        </div>
    </section>
    <!-- 选择城市 模块结束-->




</div>
</body>
</html>
